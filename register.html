<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StockEasy</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Navigation -->
        <nav class="auth-nav">
            <div class="nav-logo">
                <div class="logo-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <span class="logo-text">StockEasy</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </nav>

        <div class="auth-content">
            <!-- Left Side - Form -->
            <div class="auth-form-section">
                <div class="auth-header">
                    <h1>StockEasy</h1>
                    <p class="auth-subtitle">Now it is very easy to maintain stock.<br>Save your time and enjoy the day.</p>
                </div>

                <form class="auth-form register-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <input type="text" id="middleName" name="middleName" placeholder="Enter middle name">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="businessName">Business Name</label>
                        <input type="text" id="businessName" name="businessName" required placeholder="Enter your pharmacy/business name">
                        <i class="fas fa-store input-icon"></i>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country" required>
                                <option value="">Select Country</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                            </select>
                            <i class="fas fa-globe input-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required placeholder="Enter city">
                            <i class="fas fa-map-marker-alt input-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" required placeholder="Enter state">
                            <i class="fas fa-map input-icon"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="streetNumber">Street Number</label>
                            <input type="text" id="streetNumber" name="streetNumber" required placeholder="Enter street address">
                            <i class="fas fa-road input-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="pinCode">Pin Code</label>
                            <input type="text" id="pinCode" name="pinCode" required placeholder="Enter pin code">
                            <i class="fas fa-map-pin input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Id</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter phone number">
                            <i class="fas fa-phone input-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="altPhoneNumber">Alternative Phone Number</label>
                            <input type="tel" id="altPhoneNumber" name="altPhoneNumber" placeholder="Enter alternative number">
                            <i class="fas fa-phone input-icon"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gstNumber">GST Number</label>
                            <input type="text" id="gstNumber" name="gstNumber" placeholder="Enter GST number">
                            <i class="fas fa-file-invoice input-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="aadharNumber">Aadhar Number</label>
                            <input type="text" id="aadharNumber" name="aadharNumber" placeholder="Enter Aadhar number">
                            <i class="fas fa-id-card input-icon"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="panCardNumber">Pan Card Number</label>
                            <input type="text" id="panCardNumber" name="panCardNumber" placeholder="Enter PAN number">
                            <i class="fas fa-credit-card input-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="certificateNumber">Certificate Number</label>
                            <input type="text" id="certificateNumber" name="certificateNumber" placeholder="Enter certificate number">
                            <i class="fas fa-certificate input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a strong password">
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                        </button>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms and Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">REGISTER</button>

                    <div class="auth-options">
                        <p>Have you already an account? <a href="login.html" class="signup-link">Sign In here</a></p>
                    </div>
                </form>
            </div>

            <!-- Right Side - Illustration -->
            <div class="auth-illustration">
                <div class="illustration-content">
                    <div class="medical-scene">
                        <div class="doctor-character">
                            <div class="doctor-head"></div>
                            <div class="doctor-body"></div>
                            <div class="doctor-coat"></div>
                            <div class="stethoscope"></div>
                        </div>
                        
                        <div class="nurse-character">
                            <div class="nurse-head"></div>
                            <div class="nurse-body"></div>
                            <div class="nurse-uniform"></div>
                        </div>

                        <div class="heart-icon">
                            <i class="fas fa-heartbeat"></i>
                        </div>

                        <div class="medicine-elements">
                            <div class="pill pill-1"></div>
                            <div class="pill pill-2"></div>
                            <div class="bottle"></div>
                        </div>

                        <div class="floating-elements">
                            <div class="float-element float-1">+</div>
                            <div class="float-element float-2">♥</div>
                            <div class="float-element float-3">⚕</div>
                        </div>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="social-links">
                    <a href="#" class="social-link">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="contact-footer">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>classroomtech@gmail.com</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>8981838547</span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Creating your account...</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
