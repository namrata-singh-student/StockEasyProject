<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - StockEasy</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Navigation -->
        <nav class="auth-nav">
            <div class="nav-logo">
                <div class="logo-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <span class="logo-text">StockEasy</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </nav>

        <div class="auth-content">
            <!-- Left Side - Form -->
            <div class="auth-form-section">
                <div class="auth-header">
                    <h1>StockEasy</h1>
                    <p class="auth-subtitle">Now it is very easy to maintain stock.<br>Save your time and enjoy the day.</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Id</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">SIGN IN</button>

                    <div class="auth-links">
                        <a href="forgot-password.html" class="forgot-link">Forgot your password?</a>
                    </div>

                    <div class="auth-divider">
                        <span>OR</span>
                    </div>

                    <div class="auth-options">
                        <p>Don't have an account? <a href="register.html" class="signup-link">Sign up now</a></p>
                    </div>
                </form>

                <!-- Admin Login Toggle -->
                <div class="admin-toggle">
                    <button type="button" class="btn btn-outline btn-small" onclick="toggleAdminLogin()">
                        <i class="fas fa-user-shield"></i> Admin Login
                    </button>
                </div>
            </div>

            <!-- Right Side - Illustration -->
            <div class="auth-illustration">
                <div class="illustration-content">
                    <div class="medical-scene">
                        <div class="doctor-character">
                            <div class="doctor-head"></div>
                            <div class="doctor-body"></div>
                            <div class="doctor-coat"></div>
                            <div class="stethoscope"></div>
                        </div>
                        
                        <div class="nurse-character">
                            <div class="nurse-head"></div>
                            <div class="nurse-body"></div>
                            <div class="nurse-uniform"></div>
                        </div>

                        <div class="heart-icon">
                            <i class="fas fa-heartbeat"></i>
                        </div>

                        <div class="medicine-elements">
                            <div class="pill pill-1"></div>
                            <div class="pill pill-2"></div>
                            <div class="bottle"></div>
                        </div>

                        <div class="floating-elements">
                            <div class="float-element float-1">+</div>
                            <div class="float-element float-2">♥</div>
                            <div class="float-element float-3">⚕</div>
                        </div>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="social-links">
                    <a href="#" class="social-link">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="contact-footer">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>classroomtech@gmail.com</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>8981838547</span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
