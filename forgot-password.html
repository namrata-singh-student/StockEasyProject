<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - StockEasy</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Navigation -->
        <nav class="auth-nav">
            <div class="nav-logo">
                <div class="logo-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <span class="logo-text">StockEasy</span>
            </div>
            <div class="nav-links">
                <a href="login.html" class="nav-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </nav>

        <div class="auth-content">
            <!-- Left Side - Form -->
            <div class="auth-form-section">
                <div class="auth-header">
                    <h1>Reset Password</h1>
                    <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
                </div>

                <form class="auth-form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your registered email">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">SEND RESET LINK</button>

                    <div class="auth-options">
                        <p>Remember your password? <a href="login.html" class="signup-link">Sign in here</a></p>
                    </div>
                </form>
            </div>

            <!-- Right Side - Illustration -->
            <div class="auth-illustration">
                <div class="illustration-content">
                    <div class="forgot-password-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <h3>Password Recovery</h3>
                    <p>We'll help you get back into your account quickly and securely.</p>
                </div>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="contact-footer">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>classroomtech@gmail.com</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>8981838547</span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Sending reset link...</p>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Show loading
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Simulate API call
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
                
                // Show success message
                alert(`Password reset link has been sent to ${email}. Please check your email.`);
                
                // Redirect to login
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
